<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hunter James â€“ Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #e8ecef;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      background: #333;
      padding: 16px 32px;
      border-radius: 0 0 12px 12px;
      margin-bottom: 32px;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: opacity 1s;
    }

    .navbar.fade {
      opacity: 0.1;
      pointer-events: none;
    }

    .navbar a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.2s;
      margin-right: 16px;
    }

    .navbar a:hover {
      color: #ffd600;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 1.6em;
      color: #eee;
      background: none;
      border: none;
      margin-right: 16px;
    }

    .toggle-theme-btn {
      background: transparent;
      border: none;
      color: #eee;
      cursor: pointer;
      font-size: 1.4em;
      transition: color 0.3s;
      padding: 6px 12px;
    }

    .toggle-theme-btn:hover {
      color: #ffd600;
    }

    #themeIcon {
      transition: transform 0.3s ease, color 0.3s ease;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        display: none;
        width: 100%;
        padding: 8px 0;
      }

      .navbar a.show {
        display: block;
      }

      .hamburger {
        display: block;
        margin-left: 0;
        margin-bottom: 8px;
      }

      .toggle-theme-btn {
        align-self: flex-end;
      }
    }

    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }

    /* Dark mode styles */
    body.dark {
      background: #121212;
      color: #ddd;
    }

    body.dark .navbar {
      background: #222;
    }

    body.dark .navbar a {
      color: #ddd;
    }

    body.dark .navbar a:hover {
      color: #ffd600;
    }

    body.dark .toggle-theme-btn {
      color: #ccc;
    }

    body.dark .toggle-theme-btn:hover {
      color: #ffd600;
    }

    /* Additional site-specific styles (unchanged from your original) */
    /* ... Your remaining CSS (container, cards, headings, etc.) goes here ... */
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>
    <div style="flex-grow: 1; display: flex; flex-wrap: wrap; align-items: center;">
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#education">Education</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="toggle-theme-btn" id="themeToggle" aria-label="Toggle Dark Mode">
      <i class="fas" id="themeIcon"></i>
    </button>
  </nav>

  <!-- ... Rest of your content goes here (container, profile, experience, etc.) ... -->

  <footer>
    &copy; 2025 Hunter James
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelectorAll('.navbar a');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    hamburger.addEventListener('click', () => {
      navLinks.forEach(link => link.classList.toggle('show'));
    });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('show'));
      });
    });

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon(isDark);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const storedTheme = localStorage.getItem('theme');
      const isDark = storedTheme === 'dark';
      if (isDark) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      updateThemeIcon(isDark);
    });

    function updateThemeIcon(isDark) {
      if (isDark) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    }
  </script>
</body>
</html>
